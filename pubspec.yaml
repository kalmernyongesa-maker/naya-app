name: manuel_thrifts_app
description: ManuelThrifts Flutter App - Premium Thrift Fashion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  
  # Animations
  lottie: ^2.7.0
  animations: ^2.0.8
  
  # Image & Media
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  
  # Forms & Validation
  # form_builder_validators: ^9.1.0  # Removed due to intl version conflict
  # flutter_form_builder: ^9.1.1     # Removed due to intl version conflict
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Payment (for future integration)
  # stripe_payment: ^1.1.4  # Removed - deprecated plugin causing build issues

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
